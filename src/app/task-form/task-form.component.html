<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name: </label>
    <input
      type="text"
      placeholder="name"
      name="name"
      required
      [(ngModel)]="model.name"
    />
  </div>
  <div>
    <label for="message">Description: </label>
    <textarea
      type="text"
      placeholder="description"
      name="description"
      required
      [(ngModel)]="model.description"
    ></textarea>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
